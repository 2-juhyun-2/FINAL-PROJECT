{% extends "base.html" %}
{% block content %}
<style>
body {
	margin:0;
	color:#edf3ff;
	background:#c8c8c8;
	background:url(https://hdqwalls.com/download/material-design-4k-2048x1152.jpg) fixed;
	background-size: cover;
	font:600 16px/18px 'Open Sans',sans-serif;
}
:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
	width: 100%;
	margin:auto;
	max-width:510px;
	min-height:510px;
	position:relative;
	background:url(https://maxcdn.icons8.com/app/uploads/2016/03/material-1-1000x563.jpg) no-repeat center;
	background-size: cover;
	box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
	width:100%;
	height:100%;
	position:absolute;
	padding:60px 70px 50px 70px;
	background:rgba(0,0,0,0.5);
}

.login-html .sign-in{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{ 
	font-size:25px;
	padding-left:135px;
	padding-bottom:25px;
	margin:0 15px 10px 0;
	display:inline-block;
	border-bottom:2px solid transparent;
}
.login-form{ 
	min-height:345px;
	position:relative;
	-webkit-perspective:1000px;
	        perspective:1000px;
	-webkit-transform-style:preserve-3d;
	        transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	color:#fff;
	display:block;
}
.login-form .group .input{
	border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);
}
.login-form .group .input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:12px;
}
.login-form .group .button{
	border:none;
	margin-top:25px;
	padding:15px 20px;
	border-radius:25px;
	background:#1161ee;
}
.hr{
	height:2px;
	margin:70px 0 50px 0;
	background:rgba(255,255,255,.2);
}
.error-position{
	position:fixed;
	color:#353535;
	font-style:italic;
	top:57%;
	left:37%;
}
</style>

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="text" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<div class="login-form">
			<form method="post" class="post-form">
				{{ form.csrf_token }}
				<div class="sign-in-htm">
					<div class="group">
						<label for="username" class="label">Username</label>
						<input id="username" name="username" type="text" class="input" value="{{ form.username.data or '' }}">
					</div>
					<div class="group">
						<label for="password" class="label">Password</label>
						<input id="password" type="password" name = "password" class="input" data-type="password" value="{{ form.password.data or '' }}">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
				</div>
			</form>
		</div>
	</div>
	<div class="error-position">
		{% include "form_errors.html" %}
	</div>
</div>

{% endblock %}
